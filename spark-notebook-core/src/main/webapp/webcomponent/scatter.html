<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="graph-scatter"
attributes="data container">
<template>

</template>
<script>
Polymer('graph-scatter', {
  created: function() {
    this.data = []
    this.container = ""
  },
  domReady: function(){
    var chart = new Highcharts.Chart(
      {
        chart: {
            type: 'scatter',
            zoomType: 'xy',
            renderTo: this.container
        },
        title: {
            text: 'Height Versus Weight of 507 Individuals by Gender'
        },
        subtitle: {
            text: 'Source: Heinz  2003'
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Pression'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Humidity'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x} cm, {point.y} kg'
                }
            }
        },
        series: this.data.value
      }
    )
  }
}
);
</script>
</polymer-element>
